language: node_js
node_js:
 - "node"
before_install:
 - npm install -g yarn
 - psql -c 'create database internal_active_user_test;' -U postgres
 - psql --version
install:
 - yarn
after_script:
 - npm run coveralls
cache:
  yarn: true
  directories:
    - node_modules
addons:
  postgresql: "10"
services:
  - postgresql
